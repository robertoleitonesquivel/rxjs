<div class="container">
  <div class="header">
    Bienvenido
  </div>
  <div class="content">
    <form [formGroup]="frmLogin">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="UserName">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="Password">
      </div>
      <div class="form-group">
        <button type="button" (click)="start(frmLogin.value)" [disabled]="frmLogin.invalid">Ingresar</button>
      </div>
    </form>
  </div>
</div>
